<html>
	<head>
		<title>Simple Math....</title>

	<body>
		<!-- Simple cal Build -->
		<!-- 
		
			Two Inputs
			one button - trigger
			result element
			plus, equals icon
			interaction points = input1, input 2, =
			expected outcome = value
			
			grab the value from each of the input fields when the user clicks the equals button.
			We then will add the two values together and display them in the result area.
			Add in a sub icon
			Move both + and - to *buttons
			
		-->
				
				
				<input id="input1" type="text" placeholder="enter a number only">
				<p id="plus">+</p>
				<p>or</p>
				<p id="minus">-</p>
				<input id="input2" type="text" placeholder="enter a number only">
				<p id="trigger">=</p>
				<p id="value">VALUE GOES HERE</p>




		<script src="js/main.js"></script>

	</body>
